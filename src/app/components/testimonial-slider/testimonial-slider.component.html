<div class="container mt-5">
  <h2 class="text-center mb-4">Our Clients Say!!!</h2>
  
  <div class="row justify-content-center">
    <div *ngFor="let testimonial of testimonials; let i = index"
         [class.active]="i === activeIndex"
         class="col-md-4 testimonial-card p-4 text-center mb-4">
      <div class="card">
        <div class="card-body">
          <blockquote class="blockquote">
            <p class="mb-0">{{ testimonial.quote }}</p>
          </blockquote>
          <div>
          <img [src]="testimonial.image" class="rounded-circle mb-3" alt="Client Image">
          <h5 class="mt-2">{{ testimonial.name }}</h5>
          <p class="text-muted">{{ testimonial.profession }}</p>
        </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Dots -->
  <div class="row justify-content-center mt-3"> 
    <div class="col-md-12 text-center">
      <ul class="list-inline">
        <li class="list-inline-item" *ngFor="let testimonial of testimonials; let i = index">
          <button class="dot" [class.active]="i === activeIndex" (click)="setActiveIndex(i)"></button>
        </li>
      </ul>
    </div>
  </div>
</div>
