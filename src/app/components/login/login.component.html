<div class="login-container">
    <div class="login-card">
      <h2 class="animated-title">Welcome Back! ðŸŽ‰</h2>
  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Input -->
        <div class="form-group mt-2">
          <label for="email" class="text-left">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            formControlName="email" 
            placeholder="Enter your email"
          />
          <div class="error-message" *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">Email is required.</span>
            <span *ngIf="email?.errors?.['email']">Invalid email format.</span>
          </div>
        </div>
  
        <!-- Password Input -->
        <div class="form-group password-group">
          <label for="password" class="text-left">Password</label>
          <div class="password-wrapper">
            <input 
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="Enter your password"
            />
            <button type="button" class="toggle-password" (click)="togglePassword()">
              <i class="bi" [ngClass]="showPassword ? 'bi-eye' : 'bi-eye-slash'"></i>
            </button>
          </div>
          <div class="error-message" *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">Password is required.</span>
            <span *ngIf="password?.errors?.['minlength']">
              Password must be at least 6 characters.
            </span>
          </div>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 mt-2" [disabled]="isLoading">
          <span *ngIf="isLoading">Loading...</span>
          <span *ngIf="!isLoading">Login</span>
        </button>
      
    
     
    
      </form>
      
      
  
      <!-- <p class="register-link mt-2">Don't have an account? <a routerLink="/signup">Sign up</a></p> -->
    </div>
